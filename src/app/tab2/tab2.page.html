<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-title size="large">Add new PRs</ion-title>
  </ion-header>

  <ion-item>
    <ion-input
      labelPlacement="floating"
      type="number"
      [disabled]="!isButtonToggle"
      [(ngModel)]="squatPR"
      [value]="squatPR"
      maxlength="3"
      (keyup)="onKeyup($event)"
    >
      <div slot="label">Enter New Squat PR</div>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="floating"
      type="number"
      [(ngModel)]="benchPR"
      [disabled]="!isButtonToggle"
      [value]="benchPR"
      maxlength="3"
      (keyup)="onKeyup($event)"
    >
      <div slot="label">Enter New Bench PR</div>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input
      labelPlacement="floating"
      type="number"
      [disabled]="!isButtonToggle"
      [(ngModel)]="deadliftPR"
      [value]="deadliftPR"
      maxlength="3"
      (keyup)="onKeyup($event)"
    >
      <div slot="label">Enter New Deadlift PR</div>
    </ion-input>
  </ion-item>

  <div class="button-container">
    <ion-button fill="clear" class="button-white" (click)="saveNewPRs()"
      >{{buttonContent}}</ion-button
    >
  </div>

  <ion-text class="ion-text-center">
    <h4 *ngIf="showTotal">Your Total: {{prsTotal}}kg</h4>
  </ion-text>
</ion-content>

<ion-footer>
  <ion-text class="ion-text-center">
    <p>
      <a href="https://github.com/MichaelGuidelli" style="color: white"
        >&#64;MichaelGuidelli</a
      >
    </p>
  </ion-text>
</ion-footer>
